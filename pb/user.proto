syntax = "proto3";

import "google/api/annotations.proto";

package gateway;

message AuthResponse {
    bool ok = 1;
}

message AuthRequest {
    string username = 1;
    string password = 2;
}

service UserService {
    rpc Auth (AuthRequest) returns (AuthResponse) {
        option (google.api.http) = {
            post: "/api/v1/user/auth"
            body: "*"
        };
    }
}